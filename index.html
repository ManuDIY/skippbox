});

   <script>
  var pods, podId;

  client.pods.getBy({"namespace": "default"}, function (err, podsArr) {
    if (!err) {
      console.log('pods: ' + JSON.stringify(podsArr));
      pods = podsArr.items;
      document.write(JSON.stringify(podsArr));

    }
