<button ng-click='getServices()'>Load Services</button>
<table class="table table-condensed">
    <thead>
        <tr>
            <th>Name</th>
            <th>UID</th>
            <th>SelfLink</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="s in services">
            <td>{{s.metadata.name}}</td>
            <td>{{s.metadata.uid}}</td>
            <td>{{s.metadata.selfLink}}</td>
        </tr>
    </tbody>
</table>
