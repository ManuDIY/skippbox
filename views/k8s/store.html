<section class="content" ng-controller="storeController as storec">
  <div class="store-container">
    <div class="row">
        <form class="form-inline" style="margin: 15px 15px 0px 15px;" ng-submit="getNewStore(appstoreUrl);">
          <div class="input-group" style="width: 100%">
            <div class="input-group-addon" style="width: 50px">Store:&nbsp</div>
            <input class="form-control"id="inputUrl" ng-model="appstoreUrl" type="url" placeholder="Appstore URL" ng-required="true">
            <span class="input-group-btn" style="width: 30px">
              <button class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-ok"> </i></button>
            </span>
          </div>
        </form>
        <br/><br/>
    </div>

    <div class="row">
        <div class="col-md-12 text-center spinner" ng-hide="hideSpiner">
          <i class="fa fa-refresh fa-spin" style="font-size:24px"></i>
        </div>
        <div class="col-sm-6 store-tree">
          <div ng-show="hideSpiner"
            data-angular-treeview="true"
            data-tree-model="nestedTree"
            data-node-label="name"
            data-node-children="children"
          ></div>
        </div>
        <div class="col-sm-6 text-center spinner" ng-show="showYamlSpiner">
          <i class="fa fa-refresh fa-spin" style="font-size:24px"></i>
        </div>
        <div class="col-sm-6 yaml-panel"  ng-show="yaml.content && !showYamlSpiner">
          <div class="col-sm-12">
            <div class="panel panel-default">
              <div class="panel-heading clearfix">
                <h3 class="panel-title pull-left">{{yaml.title}}</h3>
                <button class="btn btn-small btn-primary pull-right" ng-disabled="!isRC" ng-click="createRc(yaml);"><i class="fa fa-plus"> Create RC</i></button>
              </div>
              <div class="panel-body clearfix">
                <pre class="panel-pre"><code>{{yaml.content | json}}</code></pre>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</section>
