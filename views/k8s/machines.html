<section class="content" ng-controller="machinesController as machinec">
    <div class="button-row">
        <a ng-click="newMachine=!newMachine"><i class="btn btn-success fa fa-plus"> Create Machine </i></a>
    </div>
    <div class="row">
        <div class="col-sm-12" ng-if="newMachine">
            <form ng-submit="createMachine(npStr, yaml);">
                <textarea id="jsonTextarea1" ng-model="npStr" class="ng-pristine ng-valid form-control edit_textarea" placeholder="Machine Definition in JSON or YAML format."></textarea>
                <span style="float: right"> <input type="checkbox"
                       ng-model="yaml"
                       name="yaml"
                        > YAML</span>
                <br/>
                <button class="btn cancel_button" ng-click="cancelCreateBtn();"><i class="glyphicon glyphicon-remove"> </i></button>
                <button class="btn-small valid_button" type="submit"><i class="glyphicon glyphicon-ok"> </i></button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            Digital Ocean
        </div>
        <div class="col-sm-4">
            AWS
        </div>
        <div class="col-sm-4">
            VirtualBox
        </div>
    </div>

    <div class="row table-container" ng-if="machinesReady">
        <table ng-table="machinec.tableParams" class="table table-bordered table-responsive table-hover" show-filter="true">
            
        </table>
    </div>
</section>
