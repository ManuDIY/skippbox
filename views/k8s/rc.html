<section>
    <div class="row" style="text-align: right" ng-click="alert('Create RC')">
        <i class="btn btn-success fa fa-plus"> New </i>
    </div>
    <hr/>

    <div class="row">
        <div class="col-sm-2"><b>Name</b></div>
        <div class="col-sm-2"><b>Namespace</b></div>
        <div class="col-sm-2"><b>Replicas</b></div>
        <div class="col-sm-2"><b>Actions</b></div>
    </div>
    <div class="row">
        <div ng-repeat="r in rc">
            <div ng-class="{gray: hover}" ng-mouseenter="hover=true" ng-mouseleave="hover=false"
                 class="row">
                <div class="col-sm-2" ng-click="showrc=!showrc" ng-show=true>{{r.metadata.name}}</div>
                <div class="col-sm-2" ng-show=true>{{r.metadata.namespace}}</div>
                <div class="col-sm-2" ng-show=true>
                    <span ng-hide="editing" ng-click="editing = true">{{r.spec.replicas}}</span>

                    <form ng-show="editing" ng-submit="editing = false;updateReplica(replicaCnt, r.metadata.name);">
                        <input type="Number" ng-model="replicaCnt" placeholder="{{r.spec.replicas}}" ng-required/>
                        <button class="btn" type="submit">Save</button>
                    </form>
                </div>

                <div class="col-sm-2" ng-show=true>
                    <a ng-click="start(r.metadata.name);showrc=!showrc" class="" title="start"> <i
                            class="fa fa-play"></i></a>
                    <a ng-click="stop(r.metadata.name);showrc=!showrc" class="" title="stop"> <i class="fa fa-stop"></i></a>
                    <a ng-click="delete(r.metadata.name);showrc=!showrc" class="" title="delete"> <i
                            class="fa fa-trash"></i></a>
                </div>
                <div class="col-sm-12" ng-show="showrc">
                    <pre>{{r | json}}</pre>
                </div>

            </div>
            <div class="row" ng-show=true>
                <div class="col-sm-3" ng-show=true>labels</div>
                <div class="col-sm-9" ng-show=true>
                    <span ng-hide="editingLabel" ng-click="editingLabel = true; setLabelStr(r.metadata.labels);">{{r.metadata.labels}}</span>

                    <form ng-show="editingLabel" ng-submit="editingLabel = false;updateLabel(labelStr, r.metadata.name);">
                        <textarea id="jsonLabelArea" ng-model="labelStr" class="ng-pristine ng-valid"  ng-required></textarea>
                        <br/>
                        <button class="btn-small" type="cancel"><i class="glyphicon glyphicon-remove"> </i></button>
                        <button class="btn-small" type="submit"><i class="glyphicon glyphicon-ok"> </i></button>                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
