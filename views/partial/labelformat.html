<section>

    <div  class="label-div" ng-repeat="(k, v) in labelJson">
        <div class="label_text"><span style="background: lightblue">{{k}} </span> : <span style="background: lightskyblue">{{v}}</span>
            <i ng-click="removeLable(k)" class="fa fa-close"></i>
        </div>
    </div>

    <div class="labelSection">
        <a ng-click="showLabelAdd();" class="addLabel_btn"><i class="fa fa-plus"></i></a>

        <div class="addLablel_div" ng-if="addLablelDiv">
            <form class="">
                <input class="form-control" type="text" ng-model="newLabel"/>
                <button class="btn btn-mini" ng-click="addLabel(newLabel);">+</button>
                <br/>
            </form>
        </div>
    </div>

</section>
