<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="nav navbar-left">
          <a class="navbar-brand" href="#">
            <img class="icon" src="img/icon.png"/>
            <img class="logo" src="img/logo.png"/>
          </a>

        </div>
        <ul class="nav navbar-right">
          <li class="header-button header-context">
            <select class="btn-default context-dropdown" name="singleSelect" ng-model="selected_context"
                    ng-change="changeContext(selected_context)">
                <option ng-repeat="c in contexts" value="{{c.name}}">{{c.name}}</option>
            </select>
          </li>
          <li class="header-button header-refresh" ng-click="refresh()">
            <a><i class="fa fa-refresh"></i></a>
          </li>
          <li class="header-button header-search">
              <i class="fa fa-search search-icon"/>
              <input type="text" ng-model="search" placeholder="search" ng-change="searchString(search);">
          </li>
        </ul>
    </div>
</div>

<div class="sidebar">

  <ul class="sidebar-appbuttons">
    <li class="app-button close-button" draggable="false" onClick="win.close();"></li>
    <li class="app-button minimize-button" onClick="win.minimize();"></li>
    <li class="app-button fullscreen-button" onClick="win.toggleFullscreen();"></li>
  </ul>
  <div class="sidebar-links">
    <a href="#/pods"><div class="sidebar-link" data-ng-class="{active:isActive('/pods')}">
        <i class="fa fa-cube"></i>Pods
    </div></a>
    <a href="#/services"><div class="sidebar-link" data-ng-class="{active:isActive('/services')}">
        <i class="fa fa-tasks"></i>Services
    </div></a>
    <a href="#/rc"><div class="sidebar-link" data-ng-class="{active:isActive('/rc')}">
        <i class="fa fa-clone"></i>Replication Controllers
    </div></a>
    <a href="#/context"><div class="sidebar-link" data-ng-class="{active:isActive('/context')}">
        <i class="fa fa-dot-circle-o"></i>Endpoints
    </div></a>
    <a href="#/machines"><div class="sidebar-link" data-ng-class="{active:isActive('/machines')}">
        <i class="fa fa-desktop"></i>Machines
    </div></a>
    <a href="#/store"><div class="sidebar-link" data-ng-class="{active:isActive('/store')}" >
        <i class="fa fa-building-o"></i>Store
    </div></a>
  </div>
</div>
